<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Alura Geek</title>

	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/alura-geek.css">

</head>
<body>

	<header>

		<div class="topo">

			<div class="search__bar__container">

				<a href="#" class="logo__container">

					<span class="logo__geek">Geek</span>

				<div class="search__bar">

				</div>

			</div>

			<button class="login">Login</button>

		</div>

		<div class="banner">

			<div class="banner__description">
				<h1 class="banner__title">Dezembro Promocional</h1>
				<h3 class="banner__subtitle">Produtos selecionados com 33% de desconto</h3>

		</div>

	<footer>
		<div class="contact-me">
			
		</div>

		<div class="copyright">
