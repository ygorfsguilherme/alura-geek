<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Alura Geek</title>

	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/alura-geek.css">

	<script type="module" src="assets/js/main.js" defer></script>

</head>
<body>

	<header>
		<div class="top">
			<div class="search__bar__container">
				<div class="logo__content">
					<a href="#" class="logo__container">
						<img class="logo__image" src="assets/images/header/logo/logo.svg" alt="">
						<span class="logo__alura">Alura</span>
						<span class="logo__geek">Geek</span>
					</a>	

					<button class="login__button">Login</button>
				</div>

				<div class="search__bar">	
					<label class="search__bar__icon" for="searchbar" data-searchbar-btn>
						<img class="search__icon" src="assets/images/header/searchbar/icon-search.svg" alt="">
					</label>

					<input class="search__bar__input" type="text" name="" id="searchbar" placeholder="O que deseja encontra?" data-searchbar-input>
				</div>
			</div>
		</div>

		<div class="banner">

			<div class="banner__description">
				<h1 class="banner__title">Dezembro Promocional</h1>
				<h3 class="banner__subtitle">Produtos selecionados com 33% de desconto</h3>

				<a class="banner__button__view">Ver Consoles</a>
			</div>

		</div>

	</header>


	<footer>

		<div class="footer__container">
			<div class="contact-me__content">

				<div class="contact-me__container">

					<div class="menu__footer">

						<a href="#" class="logo__container">
							<img class="logo__image" src="assets/images/header/logo/logo.svg" alt="">
							<span class="logo__alura">Alura</span>
							<span class="logo__geek">Geek</span>
						</a>

						<div class="menu">
							
							<ul class="menu__footer__list">
								<li><a href="#">Quem somos n√≥s</a></li>
								<li><a href="#">Politica de privacidade</a></li>
								<li><a href="#">Programa fidelidade</a></li>
								<li><a href="#">Nossas lojas</a></li>
								<li><a href="#">Quero ser franqueado</a></li>
								<li><a href="#">Anuncie aqui</a></li>
							</ul>

						</div>
					</div>

					<form class="contact-me__form" action="">
						<span class="contact-me__title">Fale conosco</span>
						<form action="#">
							<div class="input__name__container">			
								<label class="input__name__label" for="name">Nome</label>
								<input class="input__name" type="text" id="name">
							</div>

							<textarea class="input__mensagem" placeholder="Escreva sua mensagem"></textarea>

							<button class="form__button" type="submit">Enviar mensagem</button>

						</form>
					</form>
				</div>
				
			</div>
		</div>

		<div class="copyright">
			<span>Desenvolvido por <a class="developer" href="#">Ygor Guilherme</a></span>
			<span>2022</span>
		</div>

	</footer>
	
</body>
</html>
